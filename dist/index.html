<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="projects">
                <div class="proj-heading heading">
                    <h2>Projects</h2>
                    <button id="add-proj">Add Project</button>
                </div>
                <div class="project-container">

                </div>
            </div>
        </div>
        <div class="main-content">
                <div class="task-heading heading">
                    <h2>Tasks</h2>
                    <button id="add-task">Add Task</button>
                </div>
                <div class="task-container">
                    
                </div>  
        </div>
        <div class="add-proj-content">
            <div class="add-proj-heading heading">
                <h2>Add Project</h2>
                <button id="close-proj">X</button>
            </div>
            <div class="add-proj-form">
                <form action="" method="post" id="proj-form">
                    <input type="text" name="proj-name" id="proj-name" placeholder="Project Name" required>
                    <button id="add-proj-btn">Add Project</button>
                </form>
            </div>
        </div>
        <div class="overlay" id="overlay"></div>
    </div>
</body>
</html>
