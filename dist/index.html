<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar"><h1><span class="material-symbols-outlined">done_all</span>Todo!</h1>
        <div class="nav-content">
            <p class="total-tasks"></p>
            <p class="completed-tasks"></p>
        </div>
    </nav>
    <div class="container">
        <div class="sidebar">
            <div class="folders">
                <div class="folder-heading heading">
                    <h2>Folders</h2>
                </div>
                <div class="folder-container">
                    
                </div>
            </div>
            <div class="projects">
                <div class="proj-heading heading">
                    <h2>Projects</h2>
                    <button id="add-proj" title="Add Project">
                        <span class="material-symbols-outlined">
                        add_circle
                        </span>
                </button>
                </div>
                <div class="project-container">

                </div>
            </div>
        </div>
        <div class="main-content">
                <div class="task-heading heading">
                    <h2>Tasks</h2>
                    <button id="add-task" title="Add task">
                        <span class="material-symbols-outlined">
                            add_task
                        </span>
                        </span>
                    </button>
                </div>
                <p class="proj-description"></p>
                <div class="task-container">
                    
                </div>  
        </div>
        <div class="add-proj-content">
            <div class="add-proj-heading heading">
                <h2>Add Project</h2>
                <button id="close-proj">X</button>
            </div>
            <div class="add-proj-form">
                <form action="" method="post" id="proj-form">
                    <input type="text" name="proj-name" id="proj-name" placeholder="Project Name" required>
                    <input type="text" name="proj-category" id="proj-category" placeholder="Project Description" maxlength="1000">
                    <button id="add-proj-btn">Add Project</button>
                </form>
            </div>
        </div>
        <div class="add-task-content">
            <div class="add-task-heading heading">
                <h2>Add Task</h2>
                <button id="close-task">X</button>
            </div>
            <div class="add-task-form">
                <form action="" method="post" id="task-form">
                    <input type="text" name="task-name" id="task-name" placeholder="Task Name" required maxlength="90">
                    <input type="date" name="task-date" id="task-date">
                    <textarea name="task-description" id="task-description" form="task-form" maxlength="500" cols="25" rows="3" placeholder="Task Description"></textarea>
                    <select name="task-priority" id="task-priority" required>
                        <option value="High">High</option>
                        <option value="Medium" selected>Medium</option>
                        <option value="Low">Low</option>
                    </select>
                    <button id="add-task-btn">Add Task</button>
                </form>
            </div>
        </div>
        <div class="overlay" id="overlay"></div>
    </div>

              </defs>

        </svg></a>
    </footer>
</body>
</html>
