<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="folders">
                <div class="folder-heading heading">
                    <h2>Folders</h2>
                </div>
                <div class="folder-container">
                    
                </div>
            </div>
            <div class="projects">
                <div class="proj-heading heading">
                    <h2>Projects</h2>
                    <button id="add-proj">Add Project</button>
                </div>
                <div class="project-container">

                </div>
            </div>
        </div>
        <div class="main-content">
                <div class="task-heading heading">
                    <h2>Tasks</h2>
                    <button id="add-task">Add Task</button>
                </div>
                <div class="task-container">
                    
                </div>  
        </div>
        <div class="add-proj-content">
            <div class="add-proj-heading heading">
                <h2>Add Project</h2>
                <button id="close-proj">X</button>
            </div>
            <div class="add-proj-form">
                <form action="" method="post" id="proj-form">
                    <input type="text" name="proj-name" id="proj-name" placeholder="Project Name" required>
                    <input type="text" name="proj-category" id="proj-category" placeholder="Project Category">
                    <button id="add-proj-btn">Add Project</button>
                </form>
            </div>
        </div>
        <div class="add-task-content">
            <div class="add-task-heading heading">
                <h2>Add Task</h2>
                <button id="close-task">X</button>
            </div>
            <div class="add-task-form">
                <form action="" method="post" id="task-form">
                    <input type="text" name="task-name" id="task-name" placeholder="Task Name" required maxlength="90">
                    <!-- <input type="date" name="task-date" id="task-date" required> -->
                    <textarea name="task-description" id="task-description" form="task-form" maxlength="500" cols="25" rows="3" placeholder="Task Description"></textarea>
                    <select name="task-priority" id="task-priority" required>
                        <option value="High">High</option>
                        <option value="Medium" selected>Medium</option>
                        <option value="Low">Low</option>
                    </select>
                    <button id="add-task-btn">Add Task</button>
                </form>
            </div>
        </div>
        <div class="overlay" id="overlay"></div>
    </div>
</body>
</html>
